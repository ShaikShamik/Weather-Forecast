<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./drizzle.png" alt="weather-image" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Nellore</h2>
            <div class="details">
                <div class="col">
                    <img src="./humidity.png" alt="Humidity-Image" class="humidity-image">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="p2">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./wind.png" alt="Wind-Image">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p class="p2">Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./weather.js"></script>
</html>
